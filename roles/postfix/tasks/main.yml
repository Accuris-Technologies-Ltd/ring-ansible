
- name: install postfix packages
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - "{{ postfix_packages }}"

- name: create postfix config
  template:
    src: "{{ item }}"
    dest: /etc/postfix/
  notify: postfix reload service
  with_items:
    - main.cf
    - master.cf
    - smtp_reply_filter

- name: reload systemd if needed
  meta: flush_handlers

- name: enable postfix service
  service:
    name: postfix
    enabled: yes
    state: started

