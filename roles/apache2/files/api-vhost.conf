<VirtualHost *:443>
ServerAdmin ring-admins@ring.nlnog.net
ServerName api.ring.nlnog.net

DocumentRoot /var/www/api.ring.nlnog.net
<Directory /var/www/api.ring.nlnog.net>
    WSGIProcessGroup ring_api
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
</Directory>
ErrorLog ${APACHE_LOG_DIR}/api.ring.nlnog.net-error.log

# Possible values include: debug, info, notice, warn, error, crit,
# alert, emerg.
LogLevel warn

CustomLog ${APACHE_LOG_DIR}/api.ring.nlnog.net-access.log combined

SSLEngine On
SSLCACertificateFile /etc/letsencrypt/live/api.ring.nlnog.net/fullchain.pem

WSGIDaemonProcess ring_api processes=2 threads=15
WSGIProcessGroup ring_api
WSGIScriptAlias / /var/www/api.ring.nlnog.net/api.wsgi

SSLCertificateFile /etc/letsencrypt/live/api.ring.nlnog.net/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/api.ring.nlnog.net/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateChainFile /etc/letsencrypt/live/api.ring.nlnog.net/chain.pem

</VirtualHost>
