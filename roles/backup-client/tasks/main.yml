- name: "Create /root/.ssh"
  file:
    path: /root/.ssh
    state: directory
    owner: root
    group: root
    mode: 0700

- name: "Install rsync validation script"
  copy:
    src=validate-rsync-backup
    dest=/root/validate-rsync-backup
    owner=root
    group=root
    mode=0755

- name: "Add backup.infra rsa key"
  lineinfile:
    destfile: /root/.ssh/authorized_keys
    regexp: 'root@backup.infra.ring.nlnog.net'
    line: 'from="109.72.93.35,2a00:f10:122::35",command="/root/validate-rsync-backup" ssh-rsa  root@backup.infra.ring.nlnog.net'

- name: "Add storage01.infra rsa key"
  lineinfile:
    destfile: /root/.ssh/authorized_keys
    regexp: 'root@storage01.infra.ring.nlnog.net'
    line: 'from="52.18.186.201,2a01:578:3::3412:bac9",command="/root/validate-rsync-backup" ssh-rsa  root@storage01.infra.ring.nlnog.net'

